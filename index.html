<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>HW-Wireframe</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <!-- Wrapper class -->
        <div class="container">
           <div class="header">
                header
           </div>
           
            <br>
            <!-- Nav Aside (With a Heading) -->
            <div class="nav">
                nav
            </div>

            <div class="aside">
                aside
            </div>
            
            <!-- Section (With a Heading) -->
            <div class="section">
                <p>section</p>

                <!-- Article (With a Heading) contained within the Section -->
                <div class="article">
                    <p>article</p>

                    <!-- Headers contained within the Article -->
                    <div class="h123">h1, h2, h3</div>
                    
                    <!-- Paragraph contained within the Article  -->
                    <div class="p">
                        p
                    </div>
                </div>
            </div>
            
            <!-- footer -->
            <div class="footer">footer</div>
        </div>

        
    </body>

</html>
